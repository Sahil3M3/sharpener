<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Expense tracker app</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
<form onsubmit="handleSubmit(event)" id="myForm">

    
    <div class="row g-3">
        <div class="col">
          <input type="number" class="form-control" placeholder="Enter Expense Amount" id="expenseAmount">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Description" id="Description" >
        </div>

          
          
      </div>

      <div style="margin: 30px;">
        <select class="form-select form-select-lg mb-3" id="type">
            <option selected>Open this select menu</option>
            <option value=Food>Food</option>
            <option value=Movie>Movie</option>
            <option value=Pertol>Pertol</option>
            <option value=Bills>Bills</option>
          </select>
          <input class="btn btn-primary" type="submit" value="Add Expense"/>
      </div>
  
</form>


<div style="margin: 30px;">
    <table class="table">
        <thead >
          <tr>
        
            <th scope="col">Expense Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Expense Type</th>
          </tr>
        </thead>
        <tbody id="ui">
       
       
        </tbody>
      </table>
</div>

    <script src="index.js"></script>
</body>
</html>
