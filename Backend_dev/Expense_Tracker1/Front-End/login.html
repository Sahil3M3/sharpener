<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin-left: 10%; margin-top: 10%;">
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
        <button type="submit" class="btn btn-primary btn-lg">Login</button>

        </form>
    </div>
    <div  style="margin-left: 10%; text-decoration: double;" id=mydiv>
    </div>
<div style="margin: 5%;">
        <a  style="margin-left: 10%;" href="http://127.0.0.1:5500/Front-End/signup.html">New User</a>
        <a  style="margin-left: 10%;" href="http://127.0.0.1:5500/Front-End/reset.html">Forgot Password</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="login.js"></script>
</body>
</html>
