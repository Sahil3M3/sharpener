<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
  <div style="margin: 10%;">

  

<form onsubmit="handleSubmit(event)" id="myForm">

  <input type="hidden" id="expenseId" name="expenseId">
    <div class="row g-3">
        <div class="col">
          <input type="number" class="form-control" placeholder="Enter Expense Amount" id="expenseAmount">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Description" id="Description" >
        </div>

          
          
      </div>

      <div style="margin: 30px;">
        <select class="form-select form-select-lg mb-3" id="type">
            <option selected>Select Type</option>
            <option value=Food>Food</option>
            <option value=Movie>Movie</option>
            <option value=Pertol>Pertol</option>
            <option value=Bills>Bills</option>
          </select>
          <input class="btn btn-primary" type="submit" value="Add Expense"/>
      </div>
  
</form>



<div style="margin: 30px;">
    <table class="table">
        <thead >
          <tr>
        
            <th scope="col">Expense Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Expense Type</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit Type</th>
          </tr>
        </thead>
        <tbody id="ui">
       
       
        </tbody>
      </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
